<h2 class="section-title">Skills</h2>
<div class="row">
    <div class="col-sm-6 skill-block hidden-load" style="margin-bottom:35px" ng-repeat="ability in abilities">
        <div class="timeline-box-inner">
            <h3>{{ability.name}}</h3>
            <p>{{ability.desc}}</p>
        </div>
    </div>
</div>
