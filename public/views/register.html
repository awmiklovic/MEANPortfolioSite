<div ng-show="error" class="alert bg-primary row">
  <span>{{ error.message }}</span>
</div>

<div class="col-sm-8 col-sm-offset-2 timeline-box-inner" style="padding:35px 30px;margin-top:30px;">
  <div class="panel-body">
  <form ng-submit="register()" class="col-sm-12 col-sm-offset-0">
    <h3>Register</h3>

    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="Email"
      ng-model="user.email"></input>
    </div>
    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="First Name"
      ng-model="user.firstName"></input>
    </div>
    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="Last Name"
      ng-model="user.lastName"></input>
    </div>
    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="Company"
      ng-model="user.company"></input>
    </div>
    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="Company Position"
      ng-model="user.position"></input>
    </div>
    <div class="form-group">
      <input type="password"
      class="form-control"
      placeholder="Password"
      ng-model="user.password"></input>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  </div>
</div>
